<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Image Slider</title>

                <link rel="stylesheet" href="./style/index.css">

        </head>

        <body>

                <!-- slider container -->
                <section id="slider-container">

                        <!-- slide -->
                        <div class="slide fade" id="slide-0">
                                <!-- slide image -->
                                <img src="./images/img1.jpg" alt="First Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-1">
                                <!-- slide image -->
                                <img src="./images/img2.jpg" alt="Second Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-2">
                                <!-- slide image -->
                                <img src="./images/img3.jpg" alt="Third Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-3">
                                <!-- slide image -->
                                <img src="./images/img4.jpg" alt="Fourth Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-4">
                                <!-- slide image -->
                                <img src="./images/img5.jpg" alt="Fifth Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-5">
                                <!-- slide image -->
                                <img src="./images/img6.jpg" alt="Sixth Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-6">
                                <!-- slide image -->
                                <img src="./images/img7.jpg" alt="Seventh Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-7">
                                <!-- slide image -->
                                <img src="./images/img8.jpg" alt="Eigth Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-8">
                                <!-- slide image -->
                                <img src="./images/img9.jpg" alt="Ninth Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-9">
                                <!-- slide image -->
                                <img src="./images/img10.jpg" alt="Tenth Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-10">
                                <!-- slide image -->
                                <img src="./images/img11.jpg" alt="Eleventh Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-11">
                                <!-- slide image -->
                                <img src="./images/img12.jpg" alt="Twelvth Image">
                        </div>
                        <!-- slide -->
                        <div class="slide fade" id="slide-12">
                                <!-- slide image -->
                                <img src="./images/img13.jpg" alt="Thirteenth Image">
                        </div>

                        <!-- arrows -->
                        <div id="arrows-wrapper" class="">

                                <!-- previous arrow -->
                                <p class="slider-arrow center_y" id="arrow-prev">&#10094;</p>
                                <!-- next arrow -->
                                <p class="slider-arrow center_y" id="arrow-next">&#10095;</p>
                        </div>

                        <!-- dots -->
                        <div id="dots-wrapper" class="center_x">

                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>

                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                <!-- dot navigation for each slide -->
                                <div class="dot-navigation"></div>
                                
                        </div>
        </section>

        <!-- scripts -->
        <script src="./scripts/index.js"></script>

</html>
